<h2 class="visually-hidden">Webpage navigation</h2>

<section class="section header">
  
  <nav class="header-navigation">
    <a href="" class="logo-link">
        <svg class="logo-icon" width="24px" height="24px"><use href="/src/images/sprite.svg#icon-logo"></use>></svg><svg class="logo-text" width="77px" height="13px"><use href="/src/images/sprite.svg#icon-bookshelf"></use>></svg>
    </a>
    <ul class="navigation-menu">
        <li class="navigation-menu-item">
            <button class="page-button active">HOME</button>
        </li>
        <li class="navigation-menu-item">
            <button class="page-button">

  <div class="user-block">

      <svg class="user-icon" width="37px" height="37px"><use href="/src/images/sprite.svg#icon-user"></use></svg>
      <span class="user_name">User</span>
      <svg class="user-menu-icon" width="23px" height="26px"><use href="/src/images/sprite.svg#icon-caret-down"></use></svg>
